name: Build and Release FNF Haxe

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # optional manual trigger

permissions:
  contents: write

jobs:
  build:
    name: Build FNF (matrix)
    strategy:
      matrix:
        platform: [windows, linux, html5]
      fail-fast: false
    runs-on: ${{ matrix.platform == 'windows' && 'windows-2025' || 'ubuntu-latest' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # ------------------------
      # Setup Haxe
      # ------------------------
      - name: Setup Haxe (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://haxe.org/website-content/downloads/4.3.0/downloads/haxe-4.3.0-windows.exe -OutFile haxe-installer.exe
          Start-Process -Wait -FilePath .\haxe-installer.exe -ArgumentList "/S"
          Remove-Item haxe-installer.exe
          haxelib setup
          haxelib install haxelib.json --always
          haxelib run lime setup

      - name: Setup Haxe (Linux / HTML5)
        if: runner.os != 'Windows'
        run: |
          sudo apt-get update
          sudo apt-get install -y haxe haxe-haxelib zip unzip || true
          haxelib setup || true
          haxelib install haxelib.json --always || true
          haxelib run lime setup || true

      # ------------------------
      # Build the game
      # ------------------------
      - name: Build game
        shell: bash
        run: |
          echo "Building for platform: ${{ matrix.platform }}"
          if [ "${{ matrix.platform }}" = "windows" ]; then
            lime test windows -release
          elif [ "${{ matrix.platform }}" = "html5" ]; then
            lime test html5 -release
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            lime test linux -release
          fi

      # ------------------------
      # Package output
      # ------------------------
      - name: Package build output
        shell: bash
        run: |
          TAG=${{ github.ref_name }}
          OUTDIR=release_artifacts
          mkdir -p $OUTDIR
          PLATFORM=${{ matrix.platform }}

          if [ "$PLATFORM" = "windows" ]; then
            SRC="export/release/windows"
          elif [ "$PLATFORM" = "html5" ]; then
            SRC="export/release/html5"
          elif [ "$PLATFORM" = "linux" ]; then
            SRC="export/release/linux"
          fi

          if [ -d "$SRC" ]; then
            mkdir -p temp_package
            cp -r $SRC/* temp_package/
            ZIPNAME="$OUTDIR/fnf-$PLATFORM-$TAG.zip"
            zip -r "$ZIPNAME" temp_package/* || (ls -la temp_package && exit 1)
            rm -rf temp_package
            echo "Packaged $ZIPNAME"
          else
            echo "Warning: Build folder $SRC does not exist, skipping packaging."
          fi

      # ------------------------
      # Upload artifact
      # ------------------------
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fnf-${{ matrix.platform }}-${{ github.ref_name }}
          path: release_artifacts/fnf-${{ matrix.platform }}-${{ github.ref_name }}.zip

  release:
    name: Create Release & Upload Assets
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_artifacts

      - name: List downloaded artifacts
        run: ls -R ./release_artifacts || true

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload all builds to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "release_artifacts/*.zip"
          file_glob: true
          tag: ${{ github.ref }}
