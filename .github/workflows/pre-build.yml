name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0e

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7
      
      - name: Install HaxeFlixel and dependencies
        run: |
          haxelib setup
          haxelib install haxelib.json --always
          haxelib run lime setup
      
      - name: Build Windows release
        run: lime build windows --release
      
      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp -r export/release/windows/bin/* artifacts/
          cd artifacts
          powershell -Command "Compress-Archive -Path * -DestinationPath '../funkin-windows.zip'"
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: funkin-windows.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libx11-dev libxext-dev libxinerama-dev libxrandr-dev libxcursor-dev
      
      - name: Install HaxeFlixel and dependencies
        run: |
          haxelib setup
          haxelib install haxelib.json --always
          haxelib run lime setup
      
      - name: Build Linux release
        run: lime build linux --release
      
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp -r export/release/linux/bin/* artifacts/
          cd artifacts
          tar -czf ../funkin-linux.tar.gz *
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: funkin-linux.tar.gz

  build-html5:
    name: Build HTML5
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: 4.3.7
      
      - name: Install HaxeFlixel and dependencies
        run: |
          haxelib setup
          haxelib install haxelib.json --always
          haxelib run lime setup
      
      - name: Build HTML5 release
        run: lime build html5 --release
      
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp -r export/release/html5/bin/* artifacts/
          cd artifacts
          zip -r ../funkin-html5.zip *
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: funkin-html5.zip
