name: Build and Release FNF Haxe

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build FNF (matrix)
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            runs-on: windows-2025
          - platform: linux
            runs-on: ubuntu-latest
          - platform: html5
            runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Haxe (use maintained action)
        uses: krdlab/setup-haxe@v2
        with:
          haxe-version: '4.3.7' # stable as of 2025-05-09; change if you prefer a different version. :contentReference[oaicite:2]{index=2}

      - name: Ensure haxelib, lime/openfl deps
        shell: bash
        run: |
          # Install haxelib packages declared in haxelib.json (safe to run on all runners)
          haxelib setup || true
          haxelib install haxelib.json --always || true
          # lime/openfl setup (some projects need this)
          haxelib run lime setup || true
          haxelib run openfl setup || true

      - name: Build for ${{ matrix.platform }}
        id: build_step
        shell: bash
        run: |
          echo "Platform = ${{ matrix.platform }}"
          if [ "${{ matrix.platform }}" = "windows" ]; then
            # On a Windows runner, this bash step runs in Git for Windows shell;
            # Use lime to build the windows target. If you prefer PowerShell, we can split steps.
            lime test windows -release
          elif [ "${{ matrix.platform }}" = "html5" ]; then
            lime test html5 -release
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            lime test linux -release
          else
            echo "Unknown platform: ${{ matrix.platform }}"
            exit 1
          fi

      - name: Package build output (zip)
        shell: bash
        run: |
          TAG=${{ github.ref_name }}
          OUTDIR=release_artifacts
          mkdir -p "$OUTDIR"
          PLATFORM=${{ matrix.platform }}

          # detect source build folders (adjust if your repo outputs somewhere else)
          if [ "$PLATFORM" = "windows" ]; then
            SRC="export/release/windows"
          elif [ "$PLATFORM" = "html5" ]; then
            SRC="export/release/html5"
          elif [ "$PLATFORM" = "linux" ]; then
            SRC="export/release/linux"
          fi

          if [ -d "$SRC" ]; then
            rm -rf temp_package || true
            mkdir -p temp_package
            cp -r "$SRC"/* temp_package/ || true
            ZIPNAME="$OUTDIR/fnf-$PLATFORM-$TAG.zip"
            zip -r "$ZIPNAME" temp_package/* || (ls -la temp_package && exit 1)
            rm -rf temp_package
            echo "Packaged $ZIPNAME"
          else
            echo "Warning: expected build folder $SRC not found; skipping package for $PLATFORM"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fnf-${{ matrix.platform }}-${{ github.ref_name }}
          path: release_artifacts/fnf-${{ matrix.platform }}-${{ github.ref_name }}.zip

  release:
    name: Create Release & Upload Assets
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_artifacts

      - name: List downloaded artifacts
        run: ls -al ./release_artifacts || true

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload all zips to Release (glob)
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "release_artifacts/*.zip"
          file_glob: true
          tag: ${{ github.ref }}
